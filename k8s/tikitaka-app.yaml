apiVersion: v1
kind: Service
metadata:
  name: tikitaka
  labels:
    app: tikitaka
spec:
  selector:
    app: tikitaka
  ports:
  - name: http
    port: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tikitaka
  labels:
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tikitaka
  template:
    metadata:
      labels:
        app: tikitaka
        version: v1
    spec:
      serviceAccountName: api-service-account
      containers:
        - name: tikitaka
          image: tikitaka1/tikitaka-stage:latest
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
